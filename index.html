<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Flower Garden with Clouds</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a2a 0%, #1a1a4a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .garden {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .flower {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: sway 3s ease-in-out infinite alternate;
            transform-origin: bottom;
        }

        .flower.left {
            left: 10%;
            bottom: 15%;
            transform: scale(0.8);
        }

        .flower.center {
            left: 50%;
            bottom: 15%;
            transform: scale(1.2) translateX(-50%);
        }

        .flower.right {
            right: 5%;
            bottom: 15%;
            transform: scale(0.8);
        }

        .stem {
            width: 8px;
            background: linear-gradient(to right, #5a8f29, #7cb342);
            border-radius: 4px;
            position: relative;
            z-index: 1;
        }

        .flower.center .stem {
            width: 10px;
            height: 200px;
        }

        .flower.left .stem,
        .flower.right .stem {
            height: 180px;
        }

        .roots {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
        }

        .root {
            position: absolute;
            background: linear-gradient(to right, #5a3e1b, #7a5c3b);
            border-radius: 3px;
            z-index: 0;
        }

        .leaf {
            position: absolute;
            background: linear-gradient(to right, #7cb342, #5a8f29);
            border-radius: 50% 0 50% 0;
            transform-origin: left;
            z-index: 1;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .leaf-left {
            left: 0;
            bottom: 30%;
            transform: rotate(20deg);
            animation: leaf-sway-left 3s ease-in-out infinite alternate;
        }

        .leaf-right {
            right: 0;
            bottom: 30%;
            transform: rotate(-20deg);
            animation: leaf-sway-right 3s ease-in-out infinite alternate;
        }

        .flower.center .leaf {
            width: 50px;
            height: 35px;
        }

        .flower.left .leaf,
        .flower.right .leaf {
            width: 40px;
            height: 30px;
        }

        .flower-center {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 5px;
            z-index: 2;
        }

        .petals {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bloom 5s ease-out forwards;
        }

        .flower.center .petals {
            width: 120px;
            height: 120px;
        }

        .flower.left .petals,
        .flower.right .petals {
            width: 90px;
            height: 90px;
        }

        .petal {
            position: absolute;
            border-radius: 50% 60% 50% 60%;
            transform-origin: center;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .flower.center .petal {
            width: 45px;
            height: 65px;
        }

        .flower.left .petal,
        .flower.right .petal {
            width: 35px;
            height: 50px;
        }

        .center-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #f9ca24, #f0932b);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .flower.center .center-circle {
            width: 45px;
            height: 45px;
        }

        .flower.left .center-circle,
        .flower.right .center-circle {
            width: 35px;
            height: 35px;
        }

        .clouds {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            z-index: 0;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            filter: blur(5px);
            animation: cloud-move linear infinite;
        }

        .star {
            position: absolute;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear infinite;
            opacity: 0;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        @keyframes leaf-sway-left {
            0%, 100% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(25deg);
            }
        }

        @keyframes leaf-sway-right {
            0%, 100% {
                transform: rotate(-15deg);
            }
            50% {
                transform: rotate(-25deg);
            }
        }

        @keyframes bloom {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes cloud-move {
            0% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(-200px);
            }
        }
    </style>
</head>
<body>
    <div class="garden">
        <div class="clouds" id="clouds"></div>
        
        <div class="flower left">
            <div class="flower-center">
                <div class="petals" id="petals-left"></div>
                <div class="center-circle"></div>
            </div>
            <div class="stem">
                <div class="roots" id="roots-left"></div>
                <div class="leaf leaf-left"></div>
                <div class="leaf leaf-right"></div>
            </div>
        </div>
        
        <div class="flower center">
            <div class="flower-center">
                <div class="petals" id="petals-center"></div>
                <div class="center-circle"></div>
            </div>
            <div class="stem">
                <div class="roots" id="roots-center"></div>
                <div class="leaf leaf-left"></div>
                <div class="leaf leaf-right"></div>
            </div>
        </div>
        
        <div class="flower right">
            <div class="flower-center">
                <div class="petals" id="petals-right"></div>
                <div class="center-circle"></div>
            </div>
            <div class="stem">
                <div class="roots" id="roots-right"></div>
                <div class="leaf leaf-left"></div>
                <div class="leaf leaf-right"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create petals for each flower
            createFlower('left', 8, '#ff9a9e', '#fad0c4');
            createFlower('center', 12, '#a1c4fd', '#c2e9fb');
            createFlower('right', 8, '#ffecd2', '#fcb69f');
            
            // Create roots for each flower
            createRoots('left');
            createRoots('center');
            createRoots('right');
            
            // Create falling stars
            createStars();
            
            // Create clouds with faster movement
            createClouds();
        });

        function createFlower(side, petalCount, color1, color2) {
            const petalsContainer = document.getElementById(`petals-${side}`);
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                // Alternate between two colors
                const color = i % 2 === 0 ? color1 : color2;
                petal.style.background = `linear-gradient(to bottom, ${color} 0%, ${shadeColor(color, -20)} 100%)`;
                
                // Position petals in a circle
                const angle = (i * 360 / petalCount) + (side === 'center' ? 15 : 0);
                const distance = side === 'center' ? 70 : 50;
                
                petal.style.transform = `rotate(${angle}deg) translate(${distance}px) rotate(-${angle}deg)`;
                petal.style.animationDelay = `${0.2 * i}s`;
                
                petalsContainer.appendChild(petal);
            }
        }

        function createRoots(side) {
            const rootsContainer = document.getElementById(`roots-${side}`);
            const rootCount = 5;
            
            for (let i = 0; i < rootCount; i++) {
                const root = document.createElement('div');
                root.className = 'root';
                
                // Random root properties
                const width = Math.random() * 30 + 10;
                const height = 3;
                const left = Math.random() * 40 - 20;
                const rotation = Math.random() * 30 - 15;
                
                root.style.width = `${width}px`;
                root.style.height = `${height}px`;
                root.style.left = `${left}px`;
                root.style.transform = `rotate(${rotation}deg)`;
                
                // Alternate direction for every other root
                if (i % 2 === 0) {
                    root.style.left = `${left}px`;
                    root.style.transformOrigin = 'left center';
                } else {
                    root.style.right = `${left}px`;
                    root.style.transformOrigin = 'right center';
                }
                
                rootsContainer.appendChild(root);
            }
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            R = Math.round(R);
            G = Math.round(G);
            B = Math.round(B);

            const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }

        function createStars() {
            const garden = document.querySelector('.garden');
            const starCount = 30;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random properties for each star
                const size = Math.random() * 8 + 4;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 10;
                const animationDelay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}vw`;
                star.style.top = `${Math.random() * 50}vh`;
                star.style.animationDuration = `${animationDuration}s`;
                star.style.animationDelay = `${animationDelay}s`;
                
                garden.appendChild(star);
            }
        }

        function createClouds() {
            const cloudsContainer = document.getElementById('clouds');
            const cloudCount = 10; // Increased number of clouds for better coverage
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // Random cloud properties with faster movement
                const width = Math.random() * 200 + 100;
                const height = width * 0.4;
                const left = Math.random() * 100;
                const bottom = Math.random() * 50;
                const opacity = Math.random() * 0.1 + 0.1;
                const animationDuration = Math.random() * 30 + 20; // Faster duration (20-50 seconds)
                const animationDelay = Math.random() * -30;
                
                cloud.style.width = `${width}px`;
                cloud.style.height = `${height}px`;
                cloud.style.left = `${left}vw`;
                cloud.style.bottom = `${bottom}px`;
                cloud.style.opacity = opacity;
                cloud.style.animationDuration = `${animationDuration}s`;
                cloud.style.animationDelay = `${animationDelay}s`;
                
                cloudsContainer.appendChild(cloud);
                
                // Add some smaller parts to make clouds fluffier
                for (let j = 0; j < 3; j++) {
                    const cloudPart = document.createElement('div');
                    cloudPart.className = 'cloud';
                    
                    const partWidth = width * 0.7;
                    const partHeight = height * 0.7;
                    const partLeft = Math.random() * width/2;
                    const partBottom = Math.random() * height/2;
                    
                    cloudPart.style.width = `${partWidth}px`;
                    cloudPart.style.height = `${partHeight}px`;
                    cloudPart.style.left = `${partLeft}px`;
                    cloudPart.style.bottom = `${partBottom}px`;
                    cloudPart.style.opacity = opacity;
                    cloudPart.style.animationDuration = `${animationDuration}s`;
                    cloudPart.style.animationDelay = `${animationDelay}s`;
                    
                    cloud.appendChild(cloudPart);
                }
            }
        }
    </script>
</body>
</html>

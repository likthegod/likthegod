<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Gift Flower</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Night background gradient with subtle stars */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #141e30, #0f0c29);
      font-family: 'Poppins', sans-serif;
      color: #e0dede;
      overflow: hidden;
      position: relative;
    }

    /* Starry night effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background:
        radial-gradient(2px 2px at 10% 20%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 40% 80%, #eee, transparent),
        radial-gradient(1.7px 1.7px at 70% 30%, #ddd, transparent),
        radial-gradient(1.2px 1.2px at 90% 60%, #fff, transparent);
      background-repeat: repeat;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #a8a8ff, 0 0 20px #7c7cffbb;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      width: 100%;
      max-width: 700px;
    }

    .flower-container {
      width: 250px;
      height: 300px;
      position: relative;
      user-select: none;
      animation: sway 2s ease-in-out infinite;
      transform-origin: center bottom;
      cursor: pointer;
      filter: drop-shadow(0 3px 4px rgba(0,0,0,0.7));
    }

    .flower-small {
      width: 120px;
      height: 140px;
      animation: swaySmall 1.75s ease-in-out infinite;
      transform-origin: center bottom;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.7));
      cursor: default;
    }

    .flower-small.right {
      animation-delay: 0.5s;
    }

    @keyframes sway {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(5deg);
      }
    }

    @keyframes swaySmall {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(-7deg);
      }
    }

    svg {
      width: 100%;
      height: 100%;
      /* no hover effect to keep gentle movement */
    }

    /* Falling stars container */
    .falling-stars {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 2;
    }
    .star {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 4px #fff);
      animation-name: fall, twinkle;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <h1>good night sayang sweet dreams i love you </h1></h1>
  <div class="container">
    <div class="flower-small left" title="Tiny Flower Left">
      <svg viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg" aria-label="Small Flower Left" role="img">
        <!-- Stem -->
        <rect x="30" y="40" width="3" height="30" fill="#2b4432" />
        <!-- Leaves -->
        <path d="M30 60 C20 55, 10 70, 30 70" fill="#2b4432" />
        <path d="M33 60 C43 55, 53 70, 33 70" fill="#2b4432" />
        <!-- Petals -->
        <circle cx="32" cy="20" r="6" fill="#a64b73" />
        <circle cx="40" cy="25" r="4" fill="#d17d99" />
        <circle cx="24" cy="25" r="4" fill="#d17d99" />
        <circle cx="35" cy="10" r="4" fill="#a64b73" />
        <circle cx="29" cy="10" r="4" fill="#a64b73" />
        <!-- Center -->
        <circle cx="32" cy="20" r="3" fill="#e6ca76" />
      </svg>
    </div>
    <div class="flower-container" title="Big Flower">
      <svg viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg" aria-label="Big Flower" role="img" >
        <!-- Stem -->
        <rect x="30" y="40" width="4" height="40" fill="#3a5a40" />
        <!-- Leaves -->
        <path d="M30 60 C20 55, 10 70, 30 70" fill="#3a5a40" />
        <path d="M34 60 C44 55, 54 70, 34 70" fill="#3a5a40" />
        <!-- Petals -->
        <circle cx="32" cy="20" r="10" fill="#e94e77" />
        <circle cx="42" cy="25" r="8" fill="#f7a1c4" />
        <circle cx="22" cy="25" r="8" fill="#f7a1c4" />
        <circle cx="35" cy="10" r="8" fill="#e94e77" />
        <circle cx="29" cy="10" r="8" fill="#e94e77" />
        <!-- Center -->
        <circle cx="32" cy="20" r="5" fill="#ffe066" />
      </svg>
    </div>
    <div class="flower-small right" title="Tiny Flower Right">
      <svg viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg" aria-label="Small Flower Right" role="img">
        <!-- Stem -->
        <rect x="30" y="40" width="3" height="30" fill="#2b4432" />
        <!-- Leaves -->
        <path d="M30 60 C20 55, 10 70, 30 70" fill="#2b4432" />
        <path d="M33 60 C43 55, 53 70, 33 70" fill="#2b4432" />
        <!-- Petals -->
        <circle cx="32" cy="20" r="6" fill="#a64b73" />
        <circle cx="40" cy="25" r="4" fill="#d17d99" />
        <circle cx="24" cy="25" r="4" fill="#d17d99" />
        <circle cx="35" cy="10" r="4" fill="#a64b73" />
        <circle cx="29" cy="10" r="4" fill="#a64b73" />
        <!-- Center -->
        <circle cx="32" cy="20" r="3" fill="#e6ca76" />
      </svg>
    </div>
  </div>

  <!-- Falling stars overlay container -->
  <div class="falling-stars" aria-hidden="true"></div>

  <!-- Hidden audio for auto play -->
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/02/24/audio_663243a4d1.mp3?filename=night-chill-ambient-8796.mp3" loop></audio>

  <script>
    // Play music automatically once page loads
    window.addEventListener('load', () => {
      const audio = document.getElementById('bg-music');
      if (audio) {
        audio.volume = 0.3;
        audio.play().catch(e => {
          console.log('Audio playback failed:', e);
        });
      }
      
      // Generate multiple falling stars with random properties
      const starsContainer = document.querySelector('.falling-stars');
      const starCount = 50; // number of falling stars

      for(let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        // random size between 1px and 3.5px
        const size = Math.random() * 2.5 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        // random horizontal start position in vw
        star.style.left = (Math.random() * 100) + 'vw';
        // random animation duration between 6s and 15s
        const duration = Math.random() * 9 + 6;
        star.style.animationDuration = duration + 's, ' + (duration / 2) + 's';
        // random delay to spread stars out in time
        star.style.animationDelay = (Math.random() * 15) + 's, ' + (Math.random() * 15) + 's';

        starsContainer.appendChild(star);
      }
    });
  </script>
</body>
  </html>
